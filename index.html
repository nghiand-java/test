<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        video {
            border: 1px solid #333;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Reader</h1>
    <video id="preview" width="300" height="300" autoplay></video>
    <canvas id="canvas" hidden></canvas>
    <div id="result">QR Code Result: <span id="qr-result"></span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    <script>
        const video = document.getElementById('preview');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const qrResult = document.getElementById('qr-result');

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            return new Promise((resolve) => video.onloadedmetadata = () => resolve(video));
        }

        async function startQRCodeReader() {
            const videoTrack = await setupCamera();
            video.play();

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            setInterval(() => {
                context.drawImage(videoTrack, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    qrResult.textContent = code.data; // Display the QR code result
                }
            }, 1000); // Check for QR codes every second
        }

        startQRCodeReader();
    </script>
</body>
</html>
